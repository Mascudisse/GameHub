{% extends "base.html" %}
{% block title %}Değerlendirme Ekle{% endblock %}

{% block icerik %}
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card p-4 shadow">
<h3 class="text-center mb-4">➕ Değerlendirme Ekle</h3>

<form method="post">
{% csrf_token %}
<input name="oyun_adi" class="form-control mb-3" placeholder="Oyun adı">
<input name="puan" type="number" min="1" max="5" class="form-control mb-3">
<textarea name="yorum" class="form-control mb-3" placeholder="Yorum"></textarea>
<button class="btn btn-success w-100">Kaydet</button>
</form>

</div>
</div>
</div>
{% endblock %}
