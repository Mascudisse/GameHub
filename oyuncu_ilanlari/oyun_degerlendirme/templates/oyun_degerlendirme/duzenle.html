{% extends "base.html" %}
{% block title %}Düzenle{% endblock %}

{% block icerik %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post" class="card p-4 shadow">
            {% csrf_token %}
            <input name="oyun_adi" class="form-control mb-3" value="{{ degerlendirme.oyun_adi }}">
            <input name="puan" class="form-control mb-3" value="{{ degerlendirme.puan }}">
            <textarea name="yorum" class="form-control mb-3">{{ degerlendirme.yorum }}</textarea>
            <button class="btn btn-warning w-100">Güncelle</button>
        </form>
    </div>
</div>
{% endblock %}
